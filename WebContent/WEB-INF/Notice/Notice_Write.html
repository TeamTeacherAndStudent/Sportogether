				<div class="form-group">

					<br> <label for="title">제목</label>
					<!-- placeholder 속성 입력한 데이터가 없는 경우 배경으로 나타난다.실제적으로 입력을 100자까지로 지정 -->

						placeholder="제목 입력(4-100)" name="notice-title" maxlength="100"

				</div>
				<div class="form-group">
					<label for="content">내용</label>
